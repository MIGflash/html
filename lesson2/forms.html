<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Теги форм</title>
</head>
<body>

<!--контейнер для полей формы-->
<form action="#" method="post"
    enctype="multipart/form-data"> <!--для отправки файлов на сервер-->
    <!--action - обработчик данных формы-->
    <!--method - метод передачи данных формы-->
    <fieldset> <!-- группировка полей формы -->
        <legend>Тексторые поля</legend>

        <!--однострочное текстовое поле-->
        <label for="text">Введите имя</label>
        <input readonly id="text" type="text" value="some text">
        <input disabled type="text" placeholder="введите имя">
        <!--readonly - текстовое поле не может быть изменено пользователем-->
        <!--disabled - поле заблокировано-->

        <br>
        <!--валидация почтового адреса-->
        <label>Введите e-mail</label>
        <input required autofocus type="email">
        <!--autofocus - фокус на элементе формы-->
        <!--required - поле обязательно для заполнения-->


        <br>
        <!--для ввода паролей-->
        <label for="pwd">Введите пароль</label>
        <input minlength="3" maxlength="9" id="pwd" type="password">
        <!--minlength/maxlength - минимальное/максимальное количество символов -->

        <br>
        <!--текстовое поле для поиска-->
        <input type="search">

        <!--текстовое поля для валидеции url-->
        <input type="url">

    </fieldset>

    <fieldset>
        <legend>Загрузка файлов</legend>

        <input type="file" multiple accept="image/*">
        <!--multiple - для загрузки нескольких файлов-->
        <!--accept - указание типа загружаемого файла-->

    </fieldset>

    <fieldset>
        <legend>Поля для ввода чисел</legend>

        <input type="number" min="2" max="12" step="2">
        <input type="range" min="2" max="12">
    </fieldset>

    <fieldset>
        <legend>Чекбоксы и радиокнопки</legend>

        <label><input checked type="checkbox">Чекбокс</label>

        <br>
        <label><input type="radio">Радиокнопка</label>

    </fieldset>


    <fieldset>
        <legend>Группы радиокнопок</legend>

        <label><input name="answer" type="radio">Да</label>
        <label><input name="answer" type="radio">Нет</label>
        <label><input name="answer" type="radio">Не знаю</label>

    </fieldset>

    <fieldset>
        <legend>Группы чекбоксов</legend>

        <label><input name="answer2[]" type="checkbox">Вариант 1</label>
        <label><input name="answer2[]" type="checkbox">Вариант 2</label>
        <label><input name="answer2[]" type="checkbox">Вариант 3</label>

    </fieldset>

    <fieldset>
        <legend>Взятие цвета / Скрытое поле</legend>

        <input type="color">

        <br>
        <input type="hidden" value="info">

    </fieldset>

    <fieldset>
        <legend>Выбор даты и времени</legend>

        <label for="time">Выбор времени</label>
        <input id="time" type="time" min="14:16">

        <br>
        <label for="date">Выбор даты</label>
        <input id="date" type="date" min="2008-12-12">

        <br>
        <label for="datetime">Выбор даты и времени</label>
        <input id="datetime" type="datetime-local">

        <br>
        <label>Указание месяца <input type="month"></label>
        <label>Указание недели <input type="week"></label>

    </fieldset>

    <fieldset>
        <legend>Кнопки (тег input)</legend>

        <input type="submit" value="Отправить данные формы">

        <input type="reset" value="Очистить поля формы">

        <input type="button" value="Просто кнопка">

        <input type="image" src="path_to_img" alt="Кнопка-картинка">
    </fieldset>

    <fieldset>
        <legend>Кнопки (тег button)</legend>

        <button type="submit">Отправить данные формы</button>

        <button type="reset">Очистить форму</button>

        <button type="button">Просто кнопка</button>
    </fieldset>

    <fieldset>
        <legend>Многострочное текстовое поле</legend>
        <textarea cols="40" rows="10"
                autofocus required placeholder="Подсказка">
        </textarea>
    </fieldset>

    <fieldset>
        <legend>Раскрывающиеся списки</legend>

        <select name="select" size="2" required>
            <option value="1">Элемент списка 1</option>
            <option value="2" selected>Элемент списка 2</option>
            <option value="3" disabled>Элемент списка 3</option>
        </select>

        <br>
        <select name="select2" multiple>
            <!--multiple для множественного выбора-->
            <optgroup disabled label="Заголовок для группы элементов 1">
                <option value="1">Вариант 1</option>
                <option value="2">Вариант 2</option>
                <option value="3">Вариант 3</option>
            </optgroup>
            <optgroup label="Заголовок для группы элеменов 2">
                <option value="4">Вариант 1</option>
                <option value="5">Вариант 2</option>
                <option value="6">Вариант 3</option>
            </optgroup>
        </select>
    </fieldset>



</form>

</body>
</html>
