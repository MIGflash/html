<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/some_props.css">
</head>
<body>
<!--Скрытие элементов-->
<div class="none">Elem 1</div>
<div class="hidden">Elem 2</div>
<div>Elem 3</div>

<!--Псевдоэлементы-->
<div id="parent">
    <p>One</p>
    <p>Two</p>
    <p>Three</p>
    <p>Four</p>
</div>

<!--Псевдокласс :target-->

<div id="target">Целевой элемент</div>

<a href="#target">Перейти к целевому элементу</a>


<!--Псевдоэлемент ::before-->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<div class="image">содержимое div</div>
<div class="image">содержимое div</div>

<p>Кавычки</p>


</body>
</html>
